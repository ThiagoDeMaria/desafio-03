<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Embed</title>
</head>
<body>

  <div id="video-container"></div>

  <script>

    // Função para extrair o ID do vídeo do URL
    function extractVideoId(url) {
      var match = url.match(/[?&]v=([^&]+)/);
      return match ? match[1] : null;
    }

    // Função para incorporar o vídeo
    function embedYouTubeVideo(url) {
      var videoId = extractVideoId(url);

      if (videoId) {
        var container = document.getElementById('video-container');
        var iframe = document.createElement('iframe');

        iframe.width = '560';
        iframe.height = '315';
        iframe.src = 'https://www.youtube.com/embed/' + videoId;
        iframe.frameBorder = '0';
        iframe.allowFullscreen = true;

        container.appendChild(iframe);
      } else {
        console.error('Não foi possível extrair o ID do vídeo do URL.');
      }
    }

    // Substitua o URL abaixo pelo link do YouTube que você copiou
    var youtubeUrl = 'COLOQUE_O_SEU_LINK_DO_YOUTUBE_AQUI';
    embedYouTubeVideo(youtubeUrl);
  </script>

</body>
</html>
